#
# blojsom user properties configuration file
#
blog-home=/Users/czarnecki/Projects/blog/david/
blog-directory-depth=6
blog-language=en
blog-country=US
blog-name=NAME YOUR BLOG
blog-description=DESCRIBE YOUR BLOG
blog-base-url=http://localhost:8080/blojsom/
blog-url=http://localhost:8080/blojsom/blog/default/
blog-file-extensions=.*html, .*txt, .*textile
blog-entry-meta-data-extension=.meta
blog-properties-extensions=.properties
blog-entries-display=15
blog-default-category-mapping=
blog-directory-filter=.*/CVS
blog-owner=BLOG OWNER NAME
blog-owner-email=BLOG_OWNER@EMAIL.COM
blog-comments-enabled=true
blog-comments-directory=.comments
blog-trackbacks-enabled=true
blog-trackbacks-directory=.trackbacks
blog-email-enabled=false
blog-file-encoding=
blog-blacklist-file=blacklist.filters
blog-xmlrpc-entry-extension=.txt
blog-banned-ip-addresses=
blog-default-flavor=html
plugin-comment-autoformat=true

#
# MetaWeblob extension properties
#
# Create a directory /resources off of your blojsom installation directory. blojsom will create sub-directories
# underneath this directory for each user. The static-url-prefix parameter should match the last portion of the
# upload-directory parameter. 
blojsom-extension-metaweblog-upload-directory=/change/me/to/blojsom/installation/directory/resources/
blojsom-extension-metaweblog-accepted-types=image/jpeg, image/jpg, image/gif, image/png, img
blojsom-extension-metaweblog-static-url-prefix=/resources/